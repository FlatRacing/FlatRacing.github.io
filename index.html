<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="img/flatracing.png">
		<link rel="stylesheet" href="css/style.css">
		<title>FlatRacing v1.0</title>
	</head>

	<body>
		<div id="game">
			<div id="head">
				<div id="buttons">
					<a href="#" id="stop">Menu</a>
					/
					<a href="#" id="restart">Restart</a>
					<span id="pauseEntity">
						/
						<a href="#" id="playPause">Pause</a>
					</span>
				</div>
				FlatRacing <span style="color: #919191;">v1.0</span>
			</div>
			<canvas id="canvas">
				Please use <span style="color: #b05f23;">Chrome</span>, <span style="color: #934c93;">Firefox</span>, <span style="color: #3b9bc4;">Opera</span> or <span style="color: #327262;">IE (9, 10, 11)</span> to play.
			</canvas>
			<div id="screenAll">
				<div id="left"></div>
				<div id="clock"></div>
				<div id="right"></div>
			</div>

			<div id="menu">
					<a href="#" id="onePlayer" title="[up], [down], [left], [right]"><span style="color: #b05f23;">One</span> player</a>
					/
					<a href="#" id="twoPlayers" title="[e], [d], [s], [f]"><span style="color: #934c93;">Two</span> players</a>
					/
					<a href="#" id="howToPlay"><span style="color: #b05f23;">How</span> to <span style="color: #934c93;">play</span></a>
			</div>
		</div>

		<script type="text/javascript" src="js/parameters.js"></script>
		<script type="text/javascript" src="js/keyboard.js"></script>
		<script type="text/javascript" src="js/interface.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
		<script type="text/javascript" src="js/utilities.js"></script>
		<script type="text/javascript" src="js/remains.js"></script>
		<script type="text/javascript" src="js/tunnel.js"></script>
		<script type="text/javascript" src="js/meteor.js"></script>
		<script type="text/javascript" src="js/ship.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
